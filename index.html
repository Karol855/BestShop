<!doctype html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>
<body>
<!--    *******   ADDED  HEADER  SECTION    ********-->
<header class="header">
    <div class="container header__section">
        <a href="#" class="header__logo logo">BestShop</a>
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__element">
                    <a href="#why-us" class="nav__link">Why us</a>
                </li>
                <li class="nav__element">
                    <a href="#benefits" class="nav__link">Benefits</a>
                </li>
                <li class="nav__element">
                    <a href="#prices" class="nav__link">Prices</a>
                </li>
                <li class="nav__element">
                    <a href="#contact" class="nav__link">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<!--    *****   ADDED MAIN SECTION  *****   -->
<main>
<!--    *****   added opening section   *****   -->
    <section class="opening__section">
        <div class="opening__container">
            <h1 class="opening__headline">Sell More!</h1>
            <p class="opening__text">Open shop on our platform and increase your sales</p>
            <a href="#" class="btn opening_link">Open your shop</a>
        </div>
        <img src="assets/Background.png" alt="miejsce i narzÄ™dzia do pracy w domu" class="opening__background">
    </section>
    <!--    *****   added statistics section   *****   -->
    <section class="statistics">
        <div class="container statistic__section">
            <h2 class="statistic__headline">The most popular sales platform in country</h2>
            <div class="statistic__columns">
                <div class="single__column">
                    <div class="circle red__circle">
                        <img src="assets/Person.svg" alt="ikona osoby" class="person__icon">
                    </div>
                    <p class="column__number">100000+</p>
                    <p class="column__text">daily entries</p>
                </div>
                <div class="single__column">
                    <div class="circle blue__circle">
                        <img src="assets/Eye.svg" alt="ikona oka" class="eye__icon">
                    </div>
                    <p class="column__number">2000000+</p>
                    <p class="column__text center__column-text">seen products<br> every day</p>
                </div>
                <div class="single__column">
                    <div class="circle green__circle">
                        <img src="assets/Catalog.svg" alt="ikona katalogu" class="catalog__icon">
                    </div>
                    <p class="column__number">10000+</p>
                    <p class="column__text">added posts<br> daily</p>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
